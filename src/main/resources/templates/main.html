<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/greeting}" method="post">
        <p>Instructions:
        	<div>
        		<textarea name="instructions" class="form-control" rows="12"
				    style="margin-top: 10px;"  placeholder="Add instructions only"
				     th:text="${instructions}"></textarea>
			</div>
        </p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        
        <table>
        	<tbody>
				<tr th:each="instructionElement : ${instructionMap}">
				                 <td th:text="${instructionElement.key}">keyvalue</td>
				                 <td th:text="${instructionElement.value}">num</td>
				</tr>
			</tbody>
       </table>
    </form>
</body>
</html>
