    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                	<li>
                        <a href="/registerValues">Register Value</a>
                    </li>
                    <li>

                    </li>
                </ul>
            </div>

                </h1>
            </div>
        </div>
        <!-- /.row -->
		<form action="#" th:action="@{/changeDataValues}" method="post">
	        <div class="col-md-6 portfolio-item" >
                <table class="table table-striped table-hover table-bordered">
	                <tbody>
		                <thead>
	                		<tr>
	                			<th>Register</th>
	                			<th>Value</th>
	                		</tr>
	                	</thead>
						<tr th:each="dataValue : ${dataValues}">
			                 <td th:text="${dataValue.key}">keyvalue</td>
			                 <td>
			                 	<input class="form-control"
						            type="text" th:value="${dataValue.value}" th:name="${dataValue.key}" />
						     </td>
						</tr>
					</tbody>
                </table>
            </div>
            <input type="submit" value="Submit" />
		</form>
